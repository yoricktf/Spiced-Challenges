<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstName">First Name:</label>
          <input name="firstName" id="firstName" type="text" />
          <label for="lastName">Last Name:</label>
          <input name="lastName" id="lastName" type="text" />
          <label for="BirthDate">Your Birthday:</label>
          <input name="BirthDate" id="BirthDate" type="date" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="FavoriteColor">Favorite Color:</label>
          <input
            type="color"
            value="#E5430F"
            name="FavoriteColor"
            id="FavoriteColor"
          />
          <label for="FavoritePet">What's Your Favorite pet?</label>
          <select name="FavoritePet" id="FavoritePet" class="pet">
            <option value="">--Please choose an option--</option>
            <option value="cat">cat</option>
            <option value="dog">dog</option>
            <option value="chicken">chicken</option>
            <option value="vulture">vulture</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
